<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload & Analyze | AUTHENFY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}" />
</head>
<body>
  <header>
    <div class="logo">AUTHENFY</div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
    </nav>
  </header>

  <section class="upload-section">
    <h2>Upload Your Media</h2>
    <form id="uploadForm" action="{{ url_for('analyze_video') }}" method="POST" enctype="multipart/form-data">

      <input type="file" id="fileInput" name="media" accept="video/*" /> <!-- changed name="file" to name="media" -->
      <button type="submit" id="analyzeBtn">Analyze</button>
    </form>
    

    <div id="result"></div> <!-- This is where we will display the result -->
  </section>

  <footer>
    <p>&copy; 2025 AUTHENFY. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
