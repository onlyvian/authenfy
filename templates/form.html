<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RegisterAuthenfy</title>
  <style>
    /* Body styling */
body {
font-family: 'Arial', sans-serif;
background-color: #f8f9fa;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

/* Form container styling */
form {
background-color: #fff;
padding: 40px;
width: 100%;
max-width: 600px;
border-radius: 10px;
box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
animation: fadeIn 1s ease-out;
}

/* Label styling */
label {
display: block;
margin-bottom: 8px;
font-weight: bold;
color: #333;
opacity: 0;
animation: fadeInLabel 1s ease-out forwards;
}

/* Input fields styling */
input, select, textarea, button {
width: 100%;
padding: 12px;
margin: 8px 0;
border: 1px solid #ccc;
border-radius: 4px;
font-size: 16px;
box-sizing: border-box;
transition: border-color 0.3s ease;
}

/* Input focus animation */
input:focus, select:focus, textarea:focus {
outline: none;
border-color: #007bff;
box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Button styling */
button {
background-color: #007bff;
color: white;
border: none;
cursor: pointer;
padding: 12px;
font-size: 16px;
border-radius: 4px;
transition: background-color 0.3s ease;
animation: fadeInButton 1s ease-out forwards;
}

/* Button hover effect */
button:hover {
background-color: #0056b3;
}

/* Input and Select fields animation */
input, select, textarea {
animation: fadeInInput 1s ease-out forwards;
}

/* Input placeholder styling */
input::placeholder, textarea::placeholder {
color: #aaa;
}

/* Animation for labels */
@keyframes fadeInLabel {
0% {
 opacity: 0;
 transform: translateY(-10px);
}
100% {
 opacity: 1;
 transform: translateY(0);
}
}

/* Animation for input fields */
@keyframes fadeInInput {
0% {
 opacity: 0;
 transform: translateY(10px);
}
100% {
 opacity: 1;
 transform: translateY(0);
}
}

/* Animation for button */
@keyframes fadeInButton {
0% {
 opacity: 0;
 transform: translateY(10px);
}
100% {
 opacity: 1;
 transform: translateY(0);
}
}

/* Optional: Styling for textarea */
textarea {
background-color: #f9f9f9;
}
</style>
</head>
<body>

  <form>

    <h2>Create an Account</h2>
    <h3>Enter your details to register</h3>
    <br>
    <!--<div>
        <label for="name">Name</label>
        <input id="name" type="text"placeholder="Enter the name">
      </div>-->


    <!--<div>
       <label for="phone">Phone</label>
       <input id="phone" type="tel" placeholder="Enter phone" required>
    </div>-->

    <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter the Email" required>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter the password" required>
  </div>

  <div>
    <label for="confirm password">Confirm Password</label>
    <input id="confirm password" type="password" placeholder="Re-confirm the password" required>
</div>

    <div>
        <label for="comments">Comments</label>
        <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
    </div>

    <div>
        <button type="submit" a href="analyze_.html" target="blank">Submit</button>
    </div>

   </form> 
</body>
</html>
