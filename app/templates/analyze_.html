<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AUTHENFY - Upload for Analysis</title>
  <style>
    
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #111;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
  padding: 30px;
  background-color: #1a1a1a;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
  width: 90%;
  max-width: 500px;
}

.upload-section {
  margin: 20px 0;
}

input[type="file"] {
  background: white;
  color: black;
  padding: 10px;
  border-radius: 5px;
}

button {
  background-color: #ff2e2e;
  color: white;
  padding: 12px 30px;
  border: none;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #cc0000;
}

#status {
  margin-top: 20px;
  font-style: italic;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Media for Analysis</h1>

    <div class="upload-section">
      <label for="media">Choose Image, Video, or Audio:</label>
      <input type="file" id="media" accept="image/*,video/*,audio/*">
    </div>

    <button id="analyzeBtn">Analyze</button>
    <p id="status"></p>
  </div>

  <script src="analyze.js"></script>
</body>
</html>
