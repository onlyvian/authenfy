<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Authenfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">

  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-2xl p-8 space-y-6">

    <h1 class="text-3xl font-bold text-blue-700">📫 Contact Us</h1>
    <p class="text-gray-600">Have a question, feedback, or partnership idea? We’d love to hear from you.</p>

    <form action="#" method="POST" class="space-y-4">
      <input type="text" placeholder="Your Name"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"/>

      <input type="email" placeholder="Your Email"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"/>

      <textarea placeholder="Your Message" rows="5"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"></textarea>

      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg w-full">
        Send Message
      </button>
    </form>

    <a href="index.html" class="inline-block text-blue-600 hover:underline">← Back to Detection</a>

  </div>

</body>
</html>
