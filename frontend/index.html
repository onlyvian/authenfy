<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deepfake Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">

  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-center mb-6">üé≠ Deepfake Detection</h1>

    <!-- File Upload -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Upload Image or Video</label>
      <input id="mediaFile" type="file" accept="image/*,video/*"
             class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
    </div>

    <!-- Submit Button -->
    <button onclick="submitDetection()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
      Detect Deepfake
    </button>

    <!-- Result Box -->
    <div id="result" class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg hidden">
      <p class="text-lg font-medium">üß† Result:</p>
      <p id="status" class="mt-2 text-xl font-bold"></p>
      <p id="confidence" class="text-sm text-gray-500 mt-1"></p>
    </div>
  </div>

  <script>
    async function submitDetection() {
      const fileInput = document.getElementById("mediaFile");
      const resultBox = document.getElementById("result");
      const statusText = document.getElementById("status");
      const confidenceText = document.getElementById("confidence");

      if (!fileInput.files.length) {
        alert("Please upload a media file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      resultBox.classList.add("hidden");

      const response = await fetch("/detect", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      resultBox.classList.remove("hidden");
      statusText.innerText = result.status === "real"
        ? "‚úÖ Authentic Media"
        : "‚ùå Deepfake Detected";
      confidenceText.innerText = `Confidence: ${(result.confidence * 100).toFixed(2)}%`;
    }
  </script>

</body>
</html>
